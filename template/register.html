<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='register.css') }}">
    <link rel="shorcut icon" type="image/ico" href="https://i.pinimg.com/originals/34/0c/6a/340c6add7519212185a08d4205eb1965.png"/>
    <title>Delivery App-Register</title>
</head>
<body>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <form method="post" action="/register">
<div class="logo"></div>
<div class="login-block">
    <h1>Sign Up</h1>
    <input type="text" value="{{request.form.username}}" placeholder="Username" id="username" />
    <input type="password" value="{{request.form.userpassword}}" placeholder="Password" id="userpassword" />
    <input type="email" value="{{request.form.usermailid}}" placeholder="Mail-id" id="usermailid" />
    <select class="userrole" name="userrole" value="{{request.form.userrole}}">
        <option value="" disabled selected>User-Role</option>
        <option value="normaluser">Customer</option>
        <option value="admin">Admin</option>
        <option value="deliveryuser">Deliverer</option>
    </select>
    <input type="text" value="{{request.form.deliveryaddress}}" placeholder="Delivery-Address" id="deliveryaddress" />
    <input type="phone" value="{{request.form.userphoneno}}" placeholder="User-Phoneno" id="userphoneno" />
    <button type="submit" style="margin:5px;">Register</button>
    </form>
</div>
</body>
</html>
